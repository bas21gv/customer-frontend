<form (ngSubmit)="createCustomer()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" [(ngModel)]="customer.name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="customer.email">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" name="phone" [(ngModel)]="customer.phone">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
